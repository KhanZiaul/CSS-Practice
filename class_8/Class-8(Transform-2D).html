<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-8-Transform(2D)</title>
    <style>
        .box{
 border:2px solid black;
 height:150px;
 width:250px;
 background: rgb(63, 211, 216);
 display: flex;
 justify-content: center;
 align-items: center;
 margin:100px;
 transform:rotate(30deg);
 transform:skew(30deg 60deg);
 transform-origin: left bottom;

        }
    </style>
</head>
<body>
    <div class="box">This is transfrom</div>
</body>
</html>
