<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
.c{
border:2px solid black;
height:50px;
width:100px;
background: rgb(226, 34, 8);
animation-name:ok;
animation-duration: 5s;
animation-delay: 3s;
}
.c:hover{
    animation-play-state:running;
}
@keyframes ok{
    0%{
        width:200px;
        background: rgb(177, 17, 226);
    }
    55%{
        width:250px;
        background: rgb(132, 202, 3); 
    }
    100%{
        border-radius: 350px;
        background:black;
       
    }
    </style>
</head>
<body>
    <div class="c"></div>
</body>
</html>
