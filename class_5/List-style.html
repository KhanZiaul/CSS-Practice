<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C5 List Style</title>
    <style>
 body{
   background: rgb(137, 206, 172);
   color:white;
   height:30vh;
   width:30vw;
   border:1px solid red;
     }
 ul{
    list-style-type:square;
    list-style-position: inside;
    list-style-image: url('icon.png');
 }
 h2{
   background:rgb(136, 127, 255);
   color:white;
   height:30px;
   width:200px;
   border:1px solid red;  
 }
    </style>
</head>
<body>
    <h2>Un-Order List</h2>
    <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Water Melon</li>
</ul>

</body>
</html>
